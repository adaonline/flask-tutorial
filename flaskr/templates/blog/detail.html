{% extends 'base.html' %}

{% block header %}
  <h1>{{ post['title'] }}</h1>
  {% if g.user['id'] == post['author_id'] %}
    <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">编辑</a>
  {% endif %}
{% endblock %}

{% block content %}
  <p class="body">{{ post['content'] }}</p>
{% endblock %}
